@if(isAddingTask){
<app-new-tasks [userId]="userId" (close)="onCloselAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartTaskStart()">Add tasks</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTask; track task.id) {
    <li>
      <app-task [task]="task"  />
    </li>
    }
  </ul>
</section>
